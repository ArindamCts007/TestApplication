<div class="container">
        <div class="table-responsive">
           <table class="table table-striped table-bordered table-hover thead-dark">
              <thead>
                 <tr>
                    <th>userId</th>
                    <th>id</th>
                    <th>Name</th>
                    <th>Body</th>
                 </tr>
              </thead>
              <tbody>
                 <tr *ngFor="let p of posts">
                    <td>{{p.userId}}</td>
                    <td>{{p.id}}</td>
                    <td>{{p.title}}</td>
                    <td>{{p.body}}</td>
                 </tr>
              </tbody>
           </table>
        </div>
     </div>
